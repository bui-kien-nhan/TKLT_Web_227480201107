<!DOCTYPE html>
<html>
<head>
    <title>Danh sách thiết bị văn phòng</title>
</head>
<body>
    <h1>Nhập danh sách thiết bị văn phòng</h1>
    <textarea id="devices" rows="5" cols="50"></textarea><br>
    <button onclick="displayComputers()">Hiển thị Computer</button>
    <table id="computerTable" border="1">
        <thead>
            <tr>
                <th>Tên thiết bị</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function displayComputers() {
            var devicesInput = document.getElementById("devices").value;
            var devicesList = devicesInput.split("\n"); // Tách chuỗi thành mảng theo dòng
            var computerTableBody = document.getElementById("computerTable").getElementsByTagName("tbody")[0];
            computerTableBody.innerHTML = ""; // Xóa nội dung bảng cũ

            for (var i = 0; i < devicesList.length; i++) {
                var device = devicesList[i].trim(); // Loại bỏ khoảng trắng đầu và cuối
                if (device.toLowerCase() === "Computer") {
                    var row = computerTableBody.insertRow();
                    var cell = row.insertCell();
                    cell.textContent = device;
                }
            }
        }
    </script>
</body>
</html>
